<mat-table  [dataSource]="clients">

  <!-- Code Column -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client._id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.name}} </mat-cell>
  </ng-container>

  <!-- Document Column -->
  <ng-container matColumnDef="document">
    <mat-header-cell *matHeaderCellDef> Documento </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.document}} </mat-cell>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef> Endereço completo </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.address}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="neighborhood">
    <mat-header-cell *matHeaderCellDef> Bairro </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.neighborhood}} </mat-cell>
  </ng-container>

  <!-- latitude Column -->
  <ng-container matColumnDef="latitude">
    <mat-header-cell *matHeaderCellDef> Latitude </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.latitude}} </mat-cell>
  </ng-container>

  <!-- Longitude Column -->
  <ng-container matColumnDef="longitude">
    <mat-header-cell *matHeaderCellDef> Logitude </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.longitude}} </mat-cell>
  </ng-container>

  <!-- Longitude Column -->
  <ng-container matColumnDef="phones">
    <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
    <mat-cell *matCellDef="let client"> {{client.phones}} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">

      <button mat-mini-fab color="accent" aria-label="Adicionar">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>

    </mat-header-cell>

    <mat-cell *matCellDef="let client" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar">
        <mat-icon (click)="onEdit(client)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Curso">
        <mat-icon (click)="onDelete(client)">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
